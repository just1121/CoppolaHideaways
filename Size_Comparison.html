<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Text Size Comparison - Courier New</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .container {
            display: flex;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .panel {
            flex: 1;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }
        
        .panel-size {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            line-height: 1;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .panel-header p {
            font-size: 14px;
            color: #666;
        }
        
        .iframe-container {
            height: 650px;
            overflow: auto;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .note {
            max-width: 1800px;
            margin: 30px auto 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>COURIER NEW â€” BODY TEXT SIZE COMPARISON</h1>
    <p class="subtitle">Universal fonts: Helvetica 22px headlines + Courier New body text</p>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <div class="panel-size">12px</div>
                <p>Smaller, more compact</p>
            </div>
            <div class="iframe-container">
                <iframe src="LL_Universal_12px.html"></iframe>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-size">14px</div>
                <p>Medium, balanced</p>
            </div>
            <div class="iframe-container">
                <iframe src="LL_Universal_14px.html"></iframe>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-size">16px</div>
                <p>Larger, easier to read</p>
            </div>
            <div class="iframe-container">
                <iframe src="LL_Universal_16px.html"></iframe>
            </div>
        </div>
    </div>
    
    <div class="note">
        All three use: <strong>Helvetica/Arial 22px</strong> for headlines &nbsp;|&nbsp; <strong>Courier New</strong> for body text (size varies)
    </div>
</body>
</html>
