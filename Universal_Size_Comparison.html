<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Fonts - Size Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .container {
            display: flex;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        .panel {
            flex: 1;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }
        
        .panel-sizes {
            font-size: 32px;
            font-weight: 300;
            color: #333;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .panel-header p {
            font-size: 12px;
            color: #666;
        }
        
        .iframe-container {
            height: 850px;
            overflow: auto;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>UNIVERSAL FONTS — SIZE COMPARISON</h1>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <div class="panel-sizes">20 / 14</div>
                <p>Headline 20px • Body 14px</p>
            </div>
            <div class="iframe-container">
                <iframe src="Universal_20_14.html"></iframe>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-sizes">22 / 14</div>
                <p>Headline 22px • Body 14px</p>
            </div>
            <div class="iframe-container">
                <iframe src="Universal_22_14.html"></iframe>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-sizes">20 / 12</div>
                <p>Headline 20px • Body 12px</p>
            </div>
            <div class="iframe-container">
                <iframe src="Universal_20_12.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
